<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>New Super Mario Bros - Quizz</title>
		<link rel="icon" href="favicon.ico" />
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<meta name="description" content="Site dédié au jeu vidéo New Super Mario Bros. Vous trouverez ici un quizz sur le jeu pour tester vos connaissances.">
		<meta name="keywords" content="New,Super,Mario,Bros,quizz,questions">
		<meta name="author" content="Valentin Peltier">

        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/quizz.css">

        <script src="https://kit.fontawesome.com/85302b6107.js" crossorigin="anonymous"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/quizz.js"></script>
    </head>
    <body>
		<main>
			<div class="page-content">
				<h1>Quizz</h1>

				<!-- Les questions sont générés via le script quizz.js -->
				<div id="quizz-questions-container" class="card">
					<div id="quizz-questions"></div>
				</div>

				<div class="quizz-footer">
					<div id="quizz-page"></div>

					<button class="button left-icon" id="quizz-button-previous">
						<i class="fas fa-chevron-left"></i>
						Retour
					</button>
					<button class="button right-icon" id="quizz-button-next">
						Suivant
						<i class="fas fa-chevron-right"></i>
					</button>
					<button class="button" id="quizz-button-send">
						Vérifier
					</button>

					<!-- Résultat au quizz -->
					<div id="quizz-result-container" class="card">
						<img src="" id="quizz-result-image" alt="" />
						<div id="quizz-result"></div>
						<button class="button right-icon" id="quizz-button-reset">
							Recommencer
							<i class="fas fa-undo-alt"></i>
						</button>
					</div>
				</div>
			</div>
		</main>

		<script src="scripts/components.js"></script>
    </body>
</html>
