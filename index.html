<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>New Super Mario Bros</title>
		<link rel="icon" href="favicon.ico" />
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<meta name="description" content="Site dédié au jeu vidéo New Super Mario Bros.">
		<meta name="keywords" content="New,Super,Mario,Bros,trailer,jeu,jouer">
		<meta name="author" content="Valentin Peltier">

        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/home.css">

        <script src="https://kit.fontawesome.com/85302b6107.js" crossorigin="anonymous"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/home.js"></script>
    </head>
    <body>
		<main>
			<!-- On avertit l'utilisateur s'il n'a pas activé JavaScript sur son navigateur -->
			<noscript>
				Veuillez activer JavaScript sur votre navigateur pour profiter de ce site.
			</noscript>

			<!-- Boutons permettant regarder le trailer du jeu et de jouer -->
			<div class="page-content">
				<button class="button video-button right-icon" data-video="pipMu0HXiU0">
					Voir le trailer
					<i class="fas fa-play"></i>
				</button>

				<button class="button game-button right-icon" id="game-button">
					Jouer à Super Mario Bros.
					<i class="fas fa-gamepad"></i>
				</button>

				<!-- Lien caché -->
				<a href="secrets.html" class="secret-link"></a>
			</div>
		</main>

		<!-- Jeu intégré dans le site -->
		<div id="game-container">
			<div id="game-overlay"></div>

			<div class="game-info">
				<h3>Contrôles</h3>
				<strong>Se déplacer :</strong> flèches directionnelles<br />
				<strong>Sauter :</strong> X<br />
				<strong>Courir :</strong> Z

				<button class="button right-icon" id="game-play-button">
					Jouer
					<i class="fas fa-chevron-right"></i>
				</button>

				<button class="button right-icon" data-video="rLl9XBg7wSs" data-video-start="9">
					Gameplay
					<i class="fas fa-play"></i>
				</button>
			</div>

			<div id="game">
				<div id="game-close-button" title="Fermer">
					<i class="fas fa-times"></i>
				</div>

				<iframe src="" width="762" height="720" frameborder="0"></iframe>
			</div>
		</div>

		<script src="scripts/components.js"></script>
    </body>
</html>
